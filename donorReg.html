<!DOCTYPE html>
<html>
    <head>
      <title>Donor Registration</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1">	
	<link rel = "stylesheet" type = "text/css" href = "design.css" />
    </head>

    <body background="55.jpg">
        <div id="login_form">
            <div class="new"><span><h1><i><center>Blood Donor Registration</center></i></h1></span></div>  
          <br><br><br><br><br>
<center>




<div>
	  <form name="f1"   onSubmit="alert('Thank you for successful Registration.');" method="get" >
                <table border='0'>
                
                <tr>
                        <td><h2><b>Full Name :</b></h2></td> <!-- This is your first Input Box Label-->
                        <td>  <input type = "text"  placeholder = "Enter FullName" required /></td>
                 </tr>
		<tr>
                        <td><h2><b>DOB :</b></h2></td> <!-- This is your first Input Box Label-->
                        <td>  <input type = "date"  placeholder = "Enter Date" required /></td>
                 </tr>
		<tr>
                        <td><h2><b>Email :</b></h2></td> <!-- This is your first Input Box Label-->
                        <td>  <input type = "email"  placeholder = "Enter Email" required /></td>
                 </tr>
		<tr>
                        <td><h2><b>Phone :</b></h2></td> <!-- This is your first Input Box Label-->
                        <td>  <input type = "text"  placeholder = "Enter Phone" required 
                        pattern="[6789][0-9]{9}" /></td>
                 </tr>
                    <tr>
                        <td><h2><b>Address:</b></h2></td> <!-- This is your first Input Box Label-->
                        <td> <textarea id="myTextarea" placeholder="Enter address.." required>
</textarea>
                        </td>
                    </tr>
                
                
               <tr>
                        <td><h2><b>Blood Group :</b></h2></td> <!-- This is your first Input Box Label-->
                        <td>  
                <select class="button" style="background-color:red;" width="100">
  		<option value="A+">A+</option>
  		<option value="B+">B+</option>
  		<option value="AB+">AB+</option>
  		<option value="O+" >O+</option>
		<option value="A-">A-</option>
  		<option value="B-">B-</option>
  		<option value="AB-">AB-</option>
 		 <option value="O-" >O-</option>
		</select></td>
                 </tr>
     		<tr>
		<tr>
                        <td><h2><b>Date of recent blood donation:</b></h2></td> <!-- This is your first Input Box Label-->
                        <td>  <input type = "date"  placeholder = "Enter Date" required /></td>
                 </tr>
                    <tr>
                        <td "><h2><b>Password  :</b></h2></td><!-- This is your Second Input Box Label-->
                        <td><input type="password" name="password" placeholder = "Enter password" required minlength="8" /><!-- This is your Second Input Box -->
                        </td>
                    </tr>
                    <tr>
 <td><input type="reset" value="reset" class="button" style="background-color: green;" />
    </td>

<td><input type="submit" value="Register"  class="button" style="background-color: red;" /></td>
               </table>
            </form>
</div> 
</center>
        </div>
    </body>
</html>
